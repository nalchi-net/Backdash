workflow: GitFlow/v1
mode: ContinuousDeployment
next-version: 0.6.0

major-version-bump-message: "^(breaking|major):"
minor-version-bump-message: "^(feature|minor):"
patch-version-bump-message: "^(fix|patch):"
no-bump-message: "^(none|skip):"

branches:
    main:
        regex: ^master$|^main$
        is-main-branch: true
        source-branches: [ ]
